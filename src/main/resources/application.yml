spring:
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:cities
    username: sa
    password:
    h2:
      console:
        enabled: true
  jpa:
    hibernate.ddl-auto: create
    generate-ddl: true
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect