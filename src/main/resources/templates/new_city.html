<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавление нового города</title>
</head>
<body>
<div align="center">
    <h1>Добавление нового города</h1>
    <br/>
    <form action="#" th:action="@{/save}" th:object="${city}" method="post">
        <table border="0" cellpadding="10">
            <tr>
                <td>Название города</td>
                <td><input type="text" th:field="*{name}"/></td>
            </tr>
            <tr>
                <td>Информация</td>
                <td><input type="text" style="width: 500px; height: 300px;" th:field="*{info}"/></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit">Сохранить</button>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
